<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>


    <div id="topo">
        <form action="#" onsubmit="event.preventDefault()">
        <p> 
                <label for="iptnome" > Nome: </label>
                <input type="text" id="iptnome">

                <label for="iptestado" > Estado: </label>
                <select id="iptestado">
                    <option value="Alagoas">Alagoas</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Espírito santos">Espírito santos</option>
                    <option value="Espírito santos">Rio Grande do Sul</option>

                </select>

                <label for="iptano" > Ano: </label>
                <input type="month" id="iptano" min="1890-01" max="1920-12">
            </p>

            <label for="iptescudo" > Escudo: </label>
            <input type="file" id="iptescudo" accept="image/*">

            <button id="btnCadastrar">Cadastrar</button>

        </form>
     
    </div>


    <div id="containerCards"></div>

    <script src="objetos.js"></script>
    <script src="designer.js"></script>
    <script src="controlador.js"></script>
</body>
</html>
